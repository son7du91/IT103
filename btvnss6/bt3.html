<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            color: white;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: auto;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .avatar {
            background-color: #f5f5f5;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }
        .avatar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .avatar h2 {
            text-align: left;
        }
        .projects {
            margin: 30px 0;
            text-align: left;
            max-width: 800px;
            margin: auto;
        }
        .project-list {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            background-color: #1f1f1f;
            color: white;
            border: none;
            padding: 20px 40px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #444;
        }
        footer {
            background-color: #eaeaea;
            padding: 15px;
            margin-top: 30px;
        }
        footer a {
            text-decoration: none;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Portfolio của sơn đú</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="avatar">
        <img src="img/IMG_0869.JPG" alt="ảnh">
        <h2>Xin chào! Tôi là <strong>sơn đú</strong>, một nhà phát triển web sáng tạo.</h2>
    </section>
    <section class="projects">
        <h2>Dự án của tôi</h2>
        <div class="project-list">
            <button>Dự án 1</button>
            <button>Dự án 2</button>
            <button>Dự án 3</button>
            <button>Dự án 4</button>
        </div>
    </section>
    <footer>
        <p>Kết nối với tôi trên <a href="#">LinkedIn</a> | <a href="#">GitHub</a></p>
    </footer>
</body>
</html>
