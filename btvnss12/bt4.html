<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

            h3{
                text-align: center;

<body>
    <form>
        <h3>liên hệ với chúng tôi</h3>
        <div class="form-name">
            <label for="floatingInput">họ và tên:</label>
            <input type="text" class="form-control" id="floatingInput" placeholder="Họ và tên">
        </div>
        <br>
        <div class="form-email">
            <label for="floatingInput">email:</label>
            <input type="email" class="form-control" id="floatingInput" placeholder="Email">
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">tin nhắn:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Tin nhắn"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">gữi tin nhắn</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
