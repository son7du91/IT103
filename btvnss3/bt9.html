<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <th><label for="hoten">Họ và tên:</label></th>
                <td><input type="text" id="hoten" name="hoten"></td>
            </tr>
            <tr>
                <th><label for="ngaysinh">Ngày sinh:</label></th>
                <td><input type="date" id="ngaysinh" name="ngaysinh"></td>
            </tr>
            <tr>
                <th>Giới tính:</th>
                <td>
                    <input type="radio" id="nam" name="gioitinh" value="Nam">
                    <label for="nam">Nam</label>
                    <input type="radio" id="nu" name="gioitinh" value="Nữ">
                    <label for="nu">Nữ</label>
                </td>
            </tr>
            <tr>
                <th><label for="sdt">Số điện thoại:</label></th>
                <td><input type="tel" id="sdt" name="sdt"></td>
            </tr>
            <tr>
                <th><label for="email">Email:</label></th>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <th><label for="diachi">Địa chỉ:</label></th>
                <td><textarea id="diachi" name="diachi" cols="30" rows="3"></textarea></td>
            </tr>
            <tr>
                <th><label for="vaitro">Vai trò trong nhóm:</label></th>
                <td>
                    <select id="vaitro" name="vaitro">
                        <option value="thanhvien">Thành viên</option>
                        <option value="quantri">Quản trị viên</option>
                        <option value="khach">Khách</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="sothich">Sở thích:</label></th>
                <td><input type="text" id="sothich" name="sothich"></td>
            </tr>
            <tr>
                <th><label for="ky nang">Kỹ năng:</label></th>
                <td><input type="text" id="kynang" name="kynang"></td>
            </tr>
            <tr>
                <th>Thời gian rảnh:</th>
                <td>
                    <input type="checkbox" id="sang" name="thoigian" value="Sáng">
                    <label for="sang">Sáng</label>
                    <input type="checkbox" id="chieu" name="thoigian" value="Chiều">
                    <label for="chieu">Chiều</label>
                    <input type="checkbox" id="toi" name="thoigian" value="Tối">
                    <label for="toi">Tối</label>
                </td>
            </tr>
            <tr>
                <th><label for="lydo">Lý do tham gia nhóm:</label></th>
                <td><textarea id="lydo" name="lydo" cols="30" rows="3"></textarea></td>
            </tr>
            <tr>
                <th><label for="mauyeuthich">Màu yêu thích:</label></th>
                <td><input type="color" id="mauyeuthich" name="mauyeuthich"></td>
            </tr>
            <tr>
                <th>Đăng ký nhận bản tin:</th>
                <td>
                    <input type="checkbox" id="bantin" name="bantin" value="Có">
                    <label for="bantin">Có</label>
                </td>
            </tr>
            <tr>
                <th>Nhận thông báo qua:</th>
                <td>
                    <input type="radio" id="emailthongbao" name="thongbao" value="Email">
                    <label for="emailthongbao">Email</label>
                    <input type="radio" id="smsthongbao" name="thongbao" value="SMS">
                    <label for="smsthongbao">SMS</label>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Đăng ký thành viên</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
