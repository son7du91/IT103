<head>

    <style>
        body {
            margin: 0;
            font-family: arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f6f1f1;
        }

        .section {
            width: 350px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 2px solid white;
        }

        .container {
            position: relative;
        }

        .image {
            width: 100%;
            height: auto;
            border-radius: 15px 15px 0 0;
        }

        .label {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid white;
        }

        .content {
            padding: 15px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .content2 {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #555;
            margin-bottom: 10px;
        }

        .content2 img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        p {
            font-size: 14px;
            line-height: 1.5;
            color: #333333;
        }
    </style>
</head>
