<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f5e1cd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #f5e1cd;
            width: 90%;
            max-width: 1000px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
        }
        .text {
            max-width: 50%;
        }
        .text h1 {
            font-size: 36px;
            color: #333;
        }
        .text p {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            position: absolute;
            top: 20px;
            right: 40px;
        }
        .header a {
            margin-left: 20px;
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div class="header">
        <a href="#works">works</a>
        <a href="#blog">blog</a>
        <a href="#contact">contact</a>
    </div>
    <div class="container">
        <div class="text">
            <h1>hi, i am john, <br> creative technologist</h1>
            <p>amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. velit officia consequat duis enim velit mollit. exercitation veniam consequat sunt nostrud amet.</p>
            <a href="#download" class="button">download resume</a>
        </div>
        <div class="picture">
            <img src="IMG_0869.JPG" alt="john's picture">
        </div>
    </div>

</body>
</html>
