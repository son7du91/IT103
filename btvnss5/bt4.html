<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }

        .review-container {
            display: flex;
            width: 80%;
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        .review-image {
            width: 40%;
            object-fit: cover;
        }

        .review-content {
            width: 60%;
            padding: 15px;
        }

        .review-title {
            font-size: 20px;
            font-weight: bold;
            color: #222;
            margin-bottom: 5px;
        }

        .review-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .review-meta strong {
            color: black;
        }

        .review-text {
            font-size: 16px;
            color: #444;
            line-height: 1.5;
        }
    </style>
</head>
<body>
<div class="review-container">
    <img class="review-image" src="https://images2.thanhnien.vn/528068263637045248/2024/1/25/e093e9cfc9027d6a142358d24d2ee350-65a11ac2af785880-17061562929701875684912.jpg" alt="Poster phim Đèn Âm Hồn">
    <div class="review-content">
        <div class="review-title">Đèn Âm Hồn: Phim tôn vinh văn hóa Việt lại đi đạo nhái loạt bom tấn nước ngoài</div>
        <div class="review-meta"><strong>Cine</strong> - 20 giờ trước</div>
        <div class="review-text">
            Tác phẩm của đạo diễn Hoàng Nam "học lỏm" nhiều phim kinh dị nổi tiếng nhưng chất lượng kém xa.
        </div>
    </div>
</div>

</body>
</html>
