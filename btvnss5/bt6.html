<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 80%;
            max-width: 700px;
            margin: 0 auto;
        }
        .center {
            text-align: center;
            border: 3px solid green;
            padding: 10px;
            margin-top: 10px;
        }
        .code {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            font-family: "Courier New", monospace;
            font-size: 14px;
            line-height: 1.6;
            display: inline-block;
            margin-top: 10px;
            white-space: pre-line;
            border-left: 4px solid #d0d0d0;
            display: block;
        }
        .example {
            background-color: #eef0f3;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .button {
            background-color: #04AA6D;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Center Align Text</h2>
    <p>To just center the text inside an element, use <code>text-align: center;</code></p>
    <div class="center">
        This text is centered.
    </div>
    <div class="example">
        <h3>Example</h3>
        <div class="code">
.center { <br>
&nbsp;&nbsp;text-align: center; <br>
&nbsp;&nbsp;border: 3px solid green; <br>
}
        </div>
        <a href="#" class="button">Try it Yourself Â»</a>
    </div>
</div>

</body>
</html>
