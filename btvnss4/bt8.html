<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Biểu Mẫu Đặt Hàng</h1>
    <form>
        <label for="san-pham"><b>Sản Phẩm:</b></label>
        <input type="text" id="san-pham" name="san-pham">
        <br>
        <label for="so-luong"><b>Số Lượng:</b></label>
        <input type="number" id="so-luong" name="so-luong">
        <br>
        <h2>Thông Tin Liên Hệ</h2>
        <label for="ten"><b>Tên:</b></label>
        <input type="text" id="ten" name="ten">
        <br>
        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" name="email">
        <br>
        <label for="dia-chi"><b>Địa Chỉ:</b></label>
        <textarea id="dia-chi" name="dia-chi" rows="4" cols="40"></textarea>
        <br>
        <button type="submit"><b>Đặt Hàng</b></button>
    </form>

</body>
</html>
