<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="form">
        <h1>register</h1>
        <div class="email">
            <label for="email">email:</label>
            <br>
            <input type="email" placeholder="enter your email address" id="inputemail">
        </div>
        <br>
        <div class="password">
            <label for="password">password:</label>
            <br>
            <input type="password" placeholder="enter your password" id="inputpassword">
        </div>
        <br>
        <div class="check">
            <label for="check">confirm password:</label>
            <br>
            <input type="password" placeholder="enter your confirm password" id="inputcheck">
        </div>
        <br>
        <button id="registerbutton">register</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
