<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>change background-color</title>
    <style>
        .container {
            border: 1px solid black;
            padding: 10px;
        }
        .box {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin-right: 10px;
            line-height: 100px;
            text-align: center;
        }
        .green { background-color: green; color: black; }
        .red { background-color: red; color: black; }
        .purple { background-color: violet; color: black; }
    </style>
</head>
<body>
<div id="main" class="container">
    <p>change background-color</p>
    <p>mouse hover</p>
    <div class="box green" data-color="green">xanh</div>
    <div class="box red" data-color="red">đỏ</div>
    <div class="box purple" data-color="violet">tím</div>
</div>
<script src="main.js"></script> 
</body>
</html>
